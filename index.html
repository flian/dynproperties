<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Vue</title>
    <script src="https://npmcdn.com/vue@1.x.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/vue-dyn-properties.js"></script>

</head>
<body>
<div id="app">
    Hello Vue!
    <br/>
    <dyn :skus="skus"/>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            skus: []
        },
        created: function () {
            this.$http.get("/js/data.json").then(success =>{
                this.skus = success.data;
            },error =>{
                console.error("error" + error);
            })
        },
        methods: {}
    })
</script>
</body>
</html>
